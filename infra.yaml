---

  - name: debug
    hosts: all
    become: yes
    roles:
      - debug
    tags:
      - db

  - name: init
    hosts: all
    become: yes
    roles:
      - init
      - backup
      - iptables
    tags:
      - b


  - name: Node exporter and nginx exporter
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - node_exporter
      - nginx
      - nginx_exporter

  - name: Mysql and mysql exporter
    hosts: db_servers
    become: yes
    gather_facts: no
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    tags:
      - m

  - name: Docker
    hosts: docker
    become: yes
    gather_facts: no
    roles:
      - docker
    tags:
      - d

  - name: agama 
    hosts: docker
    become: yes
    gather_facts: no
    roles:
      - agama
    tags:
      - a
      
    
      
  - name: Bind9 and bind exporters
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles:
      - bind
      - bind_exporter

  - name: DNS Resolve
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - dns_resolve

  - name: Prometheus
    hosts: prometheus
    become: yes
    gather_facts: no
    roles:
      - prometheus
    tags:
      - p

  - name: Grafana
    hosts: grafana
    become: yes
    gather_facts: no
    roles:
      - grafana
    tags:
      - g

  - name: Influxdb
    hosts: influxdb
    become: yes
    gather_facts: no
    roles:
      - influxdb
      - pinger
      - rsyslog
      - influxdb_exporter
      - influxdb_backup
    tags:
      - i

  - name: Haproxy
    hosts: haproxy
    become: yes
    gather_facts: no
    roles:
      - haproxy
      - haproxy_exporter
    tags:
      - h

  - name: Keepalived
    hosts: haproxy
    become: yes
    gather_facts: yes
    roles:
      - keepalived
      - keepalived_exporter
    tags:
      - k

  
