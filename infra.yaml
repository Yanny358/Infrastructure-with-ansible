---
  - name: init
    hosts: all
    become: yes
    roles:
      - init

  - name: Node exporter
    hosts: all
    become: yes
    roles:
      - node_exporter
      - nginx

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
    
      
  - name: DNS server
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles:
      - bind

  - name: DNS Resolve
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - dns_resolve

  - name: Prometheus
    hosts: prometheus
    become: yes
    gather_facts: no
    roles:
      - prometheus
