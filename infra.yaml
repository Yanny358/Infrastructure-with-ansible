---
  - name: init
    hosts: all
    become: yes
    roles:
      - init

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
      

  - name: DNS server
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles:
      - bind

  - name: DNS Resolve
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - dns_resolve
